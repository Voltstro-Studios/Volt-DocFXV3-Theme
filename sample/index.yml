quickstart:
- title: Configure Docfx
  content: |
    Install the latest Docfx version, then setup a new project.

    ```bash
    mkdir my-docfx-site && cd my-docfx-site
    docfx new dotnet
    ```
- title: Change Template
  content: |
    Change your project's template to Volt DocfxV3 Theme.

    ```json
    {
      "template": "https://github.com/Voltstro-Studios/Volt-DocfxV3-Theme",
      ...
    }
    ```
- title: And Build!
  content: |
    ```bash
    docfx build
    ```

highlights:
- title: Its dark theme
  content: |
    If you use any other color theme, then your a monster.
- title: Lightweight
  content: |
    The JavaScript payload delivered is much more lightweight (currently) than the default Docfx V3 theme.
- title: Built using Vite & TypeScript
  content: |
    Volt Docfx V3 Theme uses Vite for it's frontend tooling, and TypeScript for it's scripting, making developing this theme much easier.